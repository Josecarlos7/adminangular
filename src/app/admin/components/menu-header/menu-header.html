<div class="d-flex vh-100">
  <!-- Sidebar IZQUIERDO -->
  <div class="sidebar-left bg-light border-end" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header p-3 border-bottom d-flex justify-content-between align-items-center bg-primary text-white">
      <h5 class="mb-0">.:SISTEMA ADMIN:.</h5>
      <button class="btn btn-sm btn-outline-secondary" (click)="toggleSidebar()">
        
        @if(!isSidebarCollapsed){
            <fa-icon class="text-white" [icon]="faChevronLeft"></fa-icon>
        }@else{
            <fa-icon class="text-white" [icon]="faChevronRight"></fa-icon>
        }
        
      </button>
    </div>
    <div class="sidebar-body p-0">
      <div class="list-group">
        <a class="list-group-item list-group-item-action nav-link" [class.active]="isActive('dashboard')" (click)="navigateTo('dashboard')">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        <a class="list-group-item list-group-item-action nav-link" [class.active]="isActive('users')" (click)="navigateTo('users')">
          <i class="bi bi-people me-2"></i> Usuarios
        </a>
        <a class="list-group-item list-group-item-action nav-link" [class.active]="isActive('permissions')" (click)="navigateTo('permissions')">
          <i class="bi bi-gear me-2"></i> Permisos
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="bi bi-person me-2"></i> Perfil
        </a>
        <a href="#" class="list-group-item list-group-item-action text-danger">
          <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
        </a>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="flex-grow-1" [class.sidebar-collapsed]="isSidebarCollapsed">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Botón para toggle del sidebar - IZQUIERDA -->
        

        <a class="navbar-brand" href="#">Navbar</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Contador de usuarios -->
        <div class="ms-auto">
          <button type="button" class="btn btn-primary">
            Usuarios <span class="badge bg-danger">{{countUsers}}</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL CON ROUTER OUTLET -->
    <div class="main-content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
