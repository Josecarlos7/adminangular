<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
</div>
<div class="modal-body">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary float-left" (click)="activeModal.dismiss('cancel')">Cancelar</button>
    <ng-container *ngTemplateOutlet="contentButton"></ng-container>
</div>
